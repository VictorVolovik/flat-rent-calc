<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Room rent calculator</title>

    <link rel="stylesheet" href="styles/main.css">
    <script async src="scripts/main.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <!-- 373,12 3,52 свет
  1059,52 151,36 гор
  246,96 30,87 хол
  328,5 21,90 вода
  2008,10
  500 инет -->

    <div class="container">

        <div class="row">
            <div class="col-xs-12 col-xs-offset-0 col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2 col-lg-6 col-lg-offset-3">
                <h1>Калькулятор квартплаты</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3 col-lg-4 col-lg-offset-4">

                <form class="form" action="" method="post">

                    <div class="form-group">
                        <label for="electricity-spent">Электричество</label>
                        <div class="row">
                            <div class="col-xs-5">
                                <input type="text" class="form-control" id="electricity-price" name="electricity-price">
                            </div>
                            <div class="col-xs-2 times-block">
                                <span class="times">&times;</span>
                            </div>
                            <div class="col-xs-5">
                                <input type="text" class="form-control"
                                id="electricity-spent" name="electricity-spent" >
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="cold-water-spent">Холодная вода</label>
                        <div class="row">
                            <div class="col-xs-5">
                                <input type="text" class="form-control"
                                id="cold-water-price" name="cold-water-price" >
                            </div>
                            <div class="col-xs-2 times-block">
                                <span class="times">&times;</span>
                            </div>
                            <div class="col-xs-5">
                                <input type="text" class="form-control"
                                id="cold-water-spent" name="cold-water-spent" >
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="hot-water-spent">Горячая вода</label>
                        <div class="row">
                            <div class="col-xs-5">
                                <input type="text" class="form-control"
                                id="hot-water-price"
                                name="hot-water-price">
                            </div>
                            <div class="col-xs-2 times-block">
                                <span class="times">&times;</span>
                            </div>
                            <div class="col-xs-5">
                                <input type="text" class="form-control"
                                id="hot-water-spent" name="hot-water-spent">
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="tube-spent">Трубопровод</label>
                        <div class="row">
                            <div class="col-xs-5">
                                <input type="text" class="form-control"
                                id="tube-price" name="tube-price">
                            </div>
                            <div class="col-xs-2 times-block">
                                <span class="times">&times;</span>
                            </div>
                            <div class="col-xs-5">
                                <input type="text" class="form-control"
                                id="tube-spent" name="tube-spent">
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="rent-price">Аренда</label>
                        <input type="text" class="form-control" id="rent-price" name="rent-price">
                    </div>
                    <div class="form-group">
                        <label for="internet-price">Интернет</label>
                        <input type="text" class="form-control" id="internet-price" name="internet-price">
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-success pull-right">Посчитать</button>
                    </div>

                </form>

            </div>
        </div>

        <div class="row">
            <hr>
            <div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3 col-lg-4 col-lg-offset-4">
                <h2>Итого:</h2>
                <p class="result-block"></p>
            </div>
        </div>

    </div>

</body>

</html>
